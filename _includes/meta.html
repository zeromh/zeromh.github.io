    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    {% if page.thumbnail %}
    <meta property="og:image" content="{{page.thumbnail}}" />
    <meta name="twitter:image" content="{{page.thumbnail}}" />
    <!-- Uncomment this if I want to choose a default image for sharing a post if the post has no image.
    (Currently I've got a placeholder image of Obama.)
    {% else %}
    <meta property="og:image" content="https://www.whitehouse.gov/sites/whitehouse.gov/files/images/twitter_cards_potus.jpg" />
    <meta name="twitter:image" content="https://www.whitehouse.gov/sites/whitehouse.gov/files/images/twitter_cards_potus.jpg" />-->    
    {% endif %}

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.name }}" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% endif %}
